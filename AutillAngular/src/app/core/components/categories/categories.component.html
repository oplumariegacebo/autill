<div class="relative overflow-x-auto bg-white min-h-screen">
  <ng-container *ngIf="errorMessage; else categoriesBlock">
    <app-errors [errorMessage]="errorMessage"></app-errors>
  </ng-container>
  <ng-template #categoriesBlock>
    <ng-container *ngIf="categories">
      <ng-container *ngIf="categories.count > 0; else noRecords">
        <div>
          <button
            class="lg:hidden w-full bg-white text-black py-2 rounded mb-2 flex items-center justify-center border border-gray-200"
            (click)="showFilters = !showFilters">
            <span>{{ showFilters ? 'Ocultar filtros' : 'Mostrar filtros' }}</span>
            <svg [ngClass]="{'rotate-180': showFilters}" class="w-5 h-5 ml-2 transition-transform" fill="none"
              stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
            </svg>
          </button>
          <div [ngClass]="{'block': showFilters, 'hidden': !showFilters, 'lg:block': true}">
            <app-search-filters [dataScreen]="dataScreen"
              (updateSearching)="updateSearching($event)"></app-search-filters>
          </div>
        </div>
        <div class="min-h-screen w-full bg-white text-gray-900 overflow-x-auto max-w-full px-2 md:px-8 py-6">
          <div class="hidden lg:block">
            <div class="flex gap-4 mb-4">
              <button (click)="openTaskDialog('add',0)"
                class="w-full bg-gray-200 hover:bg-gray-300 text-black font-bold py-2 px-4 rounded inline-flex items-center justify-center">
                <svg class="svg-icon" viewBox="0 0 20 20">
                  <path
                    d="M14.613,10c0,0.23-0.188,0.419-0.419,0.419H10.42v3.774c0,0.23-0.189,0.42-0.42,0.42s-0.419-0.189-0.419-0.42v-3.774H5.806c-0.23,0-0.419-0.189-0.419-0.419s0.189-0.419,0.419-0.419h3.775V5.806c0-0.23,0.189-0.419,0.419-0.419s0.42,0.189,0.42,0.419v3.775h3.774C14.425,9.581,14.613,9.77,14.613,10 M17.969,10c0,4.401-3.567,7.969-7.969,7.969c-4.402,0-7.969-3.567-7.969-7.969c0-4.402,3.567-7.969,7.969-7.969C14.401,2.031,17.969,5.598,17.969,10 M17.13,10c0-3.932-3.198-7.13-7.13-7.13S2.87,6.068,2.87,10c0,3.933,3.198,7.13,7.13,7.13S17.13,13.933,17.13,10" />
                </svg>
                <span class="pl-1">Nueva categoría</span>
              </button>
            </div>
            <table class="min-w-full rounded-xl overflow-hidden shadow-lg">
              <thead class="bg-gray-100">
                <tr>
                  <th class="px-8 py-2 text-left">Nombre</th>
                  <th class="px-4 py-2 text-left">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <ng-container *ngFor="let i of categories.data;">
                  <tr class="border-b last:border-none hover:bg-gray-50">
                    <td class="px-8 py-2 font-semibold">{{ i.Name }}</td>
                    <td class="px-4 py-2">
                      <div class="flex gap-2">
                        <button (click)="openTaskDialog('view',i)"
                          class="bg-green-300 hover:bg-green-200 text-black rounded-full p-2 flex items-center"
                          title="Ver">
                          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M17 8l4 4m0 0l-4 4m4-4H3" />
                          </svg>
                        </button>
                        <button (click)="openTaskDialog('edit',i)"
                          class="bg-blue-300 hover:bg-blue-200 text-black rounded-full p-2 flex items-center"
                          title="Editar">
                          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M15.232 5.232l3.536 3.536M9 13l6.536-6.536a2 2 0 112.828 2.828L11.828 15.828a2 2 0 01-2.828 0L9 13z" />
                          </svg>
                        </button>
                        <button type="button" (click)="deleteItem(i.Id)"
                          class="bg-red-300 hover:bg-red-200 text-black rounded-full p-2 flex items-center"
                          title="Eliminar">
                          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path d="M3 6h18" />
                            <path d="M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2" />
                            <path d="M19 6l-1 14a2 2 0 01-2 2H8a2 2 0 01-2-2L5 6" />
                            <path d="M10 11v6" />
                            <path d="M14 11v6" />
                          </svg>
                        </button>
                      </div>
                    </td>
                  </tr>
                </ng-container>
              </tbody>
            </table>
          </div>
          <div class="block lg:hidden">
            <button (click)="openTaskDialog('add',0)"
              class="w-full bg-primary-700 hover:bg-primary-800 text-black font-bold py-2 px-4 rounded inline-flex items-center justify-center mb-4">
              <svg class="svg-icon" viewBox="0 0 20 20">
                <path
                  d="M14.613,10c0,0.23-0.188,0.419-0.419,0.419H10.42v3.774c0,0.23-0.189,0.42-0.42,0.42s-0.419-0.189-0.419-0.42v-3.774H5.806c-0.23,0-0.419-0.189-0.419-0.419s0.189-0.419,0.419-0.419h3.775V5.806c0-0.23,0.189-0.419,0.419-0.419s0.42,0.189,0.42,0.419v3.775h3.774C14.425,9.581,14.613,9.77,14.613,10 M17.969,10c0,4.401-3.567,7.969-7.969,7.969c-4.402,0-7.969-3.567-7.969-7.969c0-4.402,3.567-7.969,7.969-7.969C14.401,2.031,17.969,5.598,17.969,10 M17.13,10c0-3.932-3.198-7.13-7.13-7.13S2.87,6.068,2.87,10c0,3.933,3.198,7.13,7.13,7.13S17.13,13.933,17.13,10" />
              </svg>
              <span class="pl-1">Nueva categoría</span>
            </button>
            <ng-container *ngFor="let i of categories.data;">
              <div
                class="rounded-xl shadow-xl bg-white border border-gray-200/60 p-4 mb-6 flex flex-col gap-2 transition-all">
                <div class="flex justify-between items-center">
                  <span class="font-semibold text-lg text-black">{{ i.Name }}</span>
                </div>
                <div class="flex flex-wrap gap-2 justify-end mt-2">
                  <button (click)="openTaskDialog('view',i)"
                    class="bg-green-600 hover:bg-green-700 text-white rounded-full p-2 flex items-center" title="Ver">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                      stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M17 8l4 4m0 0l-4 4m4-4H3" />
                    </svg>
                  </button>
                  <button (click)="openTaskDialog('edit',i)"
                    class="bg-blue-300 hover:bg-blue-200 text-black rounded-full p-2 flex items-center" title="Editar">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                      stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15.232 5.232l3.536 3.536M9 13l6.536-6.536a2 2 0 112.828 2.828L11.828 15.828a2 2 0 01-2.828 0L9 13z" />
                    </svg>
                  </button>
                  <button type="button" (click)="deleteItem(i.Id)"
                    class="bg-red-300 hover:bg-red-200 text-black rounded-full p-2 flex items-center" title="Eliminar">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                      stroke="currentColor">
                      <path d="M3 6h18" />
                      <path d="M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2" />
                      <path d="M19 6l-1 14a2 2 0 01-2 2H8a2 2 0 01-2-2L5 6" />
                      <path d="M10 11v6" />
                      <path d="M14 11v6" />
                    </svg>
                  </button>
                </div>
              </div>
            </ng-container>
          </div>
          <app-paginator [allItems]="allCategories" (updateItems)="updateCategories($event)"></app-paginator>
        </div>
      </ng-container>
      <ng-template #noRecords>
        <div class="flex items-center justify-center h-screen">
          <p class="text-center">No hay registros.</p>
          <button (click)="openTaskDialog('',0)"
            class="hover:bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center">
            <svg class="svg-icon" viewBox="0 0 20 20">
              <path
                d="M14.613,10c0,0.23-0.188,0.419-0.419,0.419H10.42v3.774c0,0.23-0.189,0.42-0.42,0.42s-0.419-0.189-0.419-0.42v-3.774H5.806c-0.23,0-0.419-0.189-0.419-0.419s0.189-0.419,0.419-0.419h3.775V5.806c0-0.23,0.189-0.419,0.419-0.419s0.42,0.189,0.42,0.419v3.775h3.774C14.425,9.581,14.613,9.77,14.613,10 M17.969,10c0,4.401-3.567,7.969-7.969,7.969c-4.402,0-7.969-3.567-7.969-7.969c0-4.402,3.567-7.969,7.969-7.969C14.401,2.031,17.969,5.598,17.969,10 M17.13,10c0-3.932-3.198-7.13-7.13-7.13S2.87,6.068,2.87,10c0,3.933,3.198,7.13,7.13,7.13S17.13,13.933,17.13,10">
              </path>
            </svg>
            <span class="pl-1">Nueva Categoría</span>
          </button>
        </div>
      </ng-template>
    </ng-container>
  </ng-template>
</div>
