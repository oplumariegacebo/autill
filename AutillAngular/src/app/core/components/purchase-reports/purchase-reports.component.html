<app-spinner-loading *ngIf="loading"></app-spinner-loading>
<div class="relative overflow-x-auto">
    <ng-container *ngIf="reports">
        <ng-container *ngIf="reports.count > 0; else noRecords">
                                <div>
                        <button
                            class="lg:hidden w-full bg-primary-700 text-black py-2 rounded mb-2 flex items-center justify-center"
                            (click)="showFilters = !showFilters">
                            <span>{{ showFilters ? "Ocultar filtros" : "Mostrar filtros" }}</span>
                            <svg [ngClass]="{ 'rotate-180': showFilters }" class="w-5 h-5 ml-2 transition-transform"
                                fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                            </svg>
                        </button>
                        <div [ngClass]="{
            block: showFilters,
            hidden: !showFilters,
            'lg:block': true
          }">
                            <app-search-filters [dataScreen]="dataScreen"
                                (updateSearching)="updateSearching($event)"></app-search-filters>
                        </div>
                    </div>
            <div class="min-h-screen w-full bg-white text-black overflow-x-auto max-w-full px-2 md:px-8 py-6">
                <div class="flex flex-col lg:flex-row gap-4 mb-4">
                </div>
                <div class="hidden lg:block mb-4">
                    <table class="min-w-full rounded-xl overflow-hidden shadow-lg">
                        <thead class="bg-gray-100">
                            <tr>
                                <th class="px-4 py-2 text-left">Id</th>
                                <th class="px-8 py-2 text-left">Proveedor</th>
                                <th class="px-4 py-2 text-right">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let r of reports.data" class="border-b last:border-none hover:bg-gray-50">
                                <td class="px-4 py-2">{{ r.Id }}</td>
                                <td class="px-8 py-2 font-semibold">{{ r.supplierName }}</td>
                                <td class="px-4 py-2">
                                    <div class="flex gap-2 justify-end">
                                        <button (click)="openTaskDialog('generatePDF', r)"
                                            class="bg-purple-300 hover:bg-purple-200 text-black rounded-full p-2 flex items-center"
                                            title="Ver Informe PDF">
                                            <svg class="w-5 h-5 text-gray-800 dark:text-black" aria-hidden="true"
                                                xmlns="http://www.w3.org/2000/svg" width="5" height="5" fill="none"
                                                viewBox="0 0 24 24">
                                                <path stroke="currentColor" stroke-width="2"
                                                    d="M21 12c0 1.2-4.03 6-9 6s-9-4.8-9-6c0-1.2 4.03-6 9-6s9 4.8 9 6Z" />
                                                <path stroke="currentColor" stroke-width="2"
                                                    d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                            </svg>
                                        </button>
                                        <button *ngIf="!r.Execute" (click)="openTaskDialog('order', r)"
                                            class="bg-green-300 hover:bg-green-200 text-black rounded-full p-2 flex items-center"
                                            title="Confirmar Compra">
                                            <svg class="w-5 h-5 text-gray-800 dark:text-black" aria-hidden="true"
                                                xmlns="http://www.w3.org/2000/svg" width="5" height="5" fill="none"
                                                viewBox="0 0 24 24">
                                                <path stroke="currentColor" stroke-linecap="round"
                                                    stroke-linejoin="round" stroke-width="2"
                                                    d="M5 11.917 9.724 16.5 19 7.5" />
                                            </svg>

                                        </button>
                                        <button (click)="openTaskDialog('edit', r)"
                                            class="text-black bg-blue-600 hover:bg-blue-700 rounded-full p-2 flex items-center"
                                            title="Editar">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                                                viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M15.232 5.232l3.536 3.536M9 13l6.536-6.536a2 2 0 112.828 2.828L11.828 15.828a2 2 0 01-2.828 0L9 13z" />
                                            </svg>
                                        </button>
                                        <button type="button" (click)="deleteItem(r.Id)"
                                            class="text-black bg-red-600 hover:bg-red-700 rounded-full p-2 flex items-center"
                                            title="Eliminar">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                                                viewBox="0 0 24 24" stroke="currentColor">
                                                <path d="M3 6h18" />
                                                <path d="M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2" />
                                                <path d="M19 6l-1 14a2 2 0 01-2 2H8a2 2 0 01-2-2L5 6" />
                                                <path d="M10 11v6" />
                                                <path d="M14 11v6" />
                                            </svg>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="block lg:hidden">
                    <ng-container *ngFor="let r of reports.data">
                        <div
                            class="rounded-xl shadow-xl bg-white border border-gray-200/60 p-4 mb-6 flex flex-col gap-2 transition-all">
                            <div class="flex justify-between items-center">
                                <span class="font-semibold text-lg text-black">Informe de compra {{
                                    r.Id
                                    }}</span>
                                <span class="text-xs text-gray-500">Proveedor:
                                    <span class="font-bold text-black">{{ r.supplierName }}</span></span>
                            </div>
                            <div class="flex flex-wrap gap-2 justify-end mt-2">
                                <button (click)="openTaskDialog('generatePDF', r)"
                                    class="bg-purple-300 hover:bg-purple-200 text-black rounded-full p-2 flex items-center"
                                    title="Ver informe en PDF">
                                    <svg class="w-5 h-5 text-gray-800 dark:text-black" aria-hidden="true"
                                        xmlns="http://www.w3.org/2000/svg" width="5" height="5" fill="none"
                                        viewBox="0 0 24 24">
                                        <path stroke="currentColor" stroke-width="2"
                                            d="M21 12c0 1.2-4.03 6-9 6s-9-4.8-9-6c0-1.2 4.03-6 9-6s9 4.8 9 6Z" />
                                        <path stroke="currentColor" stroke-width="2"
                                            d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                    </svg>
                                </button>
                                <button *ngIf="!r.Execute" (click)="openTaskDialog('order', r)"
                                    class="bg-green-300 hover:bg-green-200 text-black rounded-full p-2 flex items-center"
                                    title="Confirmar Compra">
                                    <svg class="w-5 h-5 text-gray-800 dark:text-black" aria-hidden="true"
                                        xmlns="http://www.w3.org/2000/svg" width="5" height="5" fill="none"
                                        viewBox="0 0 24 24">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="2" d="M5 11.917 9.724 16.5 19 7.5" />
                                    </svg>

                                </button>
                                <button (click)="openTaskDialog('edit', r)"
                                    class="text-black bg-blue-600 hover:bg-blue-700 rounded-full p-2 flex items-center"
                                    title="Editar">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M15.232 5.232l3.536 3.536M9 13l6.536-6.536a2 2 0 112.828 2.828L11.828 15.828a2 2 0 01-2.828 0L9 13z" />
                                    </svg>
                                </button>
                                <button type="button" (click)="deleteItem(r.Id)"
                                    class="text-black bg-red-600 hover:bg-red-700 rounded-full p-2 flex items-center"
                                    title="Eliminar">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path d="M3 6h18" />
                                        <path d="M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2" />
                                        <path d="M19 6l-1 14a2 2 0 01-2 2H8a2 2 0 01-2-2L5 6" />
                                        <path d="M10 11v6" />
                                        <path d="M14 11v6" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </div>
        </ng-container>
        <ng-template #noRecords>
            <div class="flex items-center justify-center min-h-screen w-full bg-white">
                <div class="text-center py-12">
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        aria-hidden="true">
                        <path vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2"
                            d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
                    </svg>
                    <h3 class="mt-2 text-sm font-semibold text-gray-900">No hay reportes de compra</h3>
                    <!--<p class="mt-1 text-sm text-gray-500">Empieza por crear uno nuevo.</p>
                    <div class="mt-6">
                        <button type="button"
                            class="inline-flex items-center rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">
                            <svg class="-ml-0.5 mr-1.5 h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path
                                    d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
                            </svg>
                            Nuevo Reporte
                        </button>
                    </div>-->
                </div>
            </div>
        </ng-template>
    </ng-container>
</div>
