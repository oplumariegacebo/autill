<app-spinner-loading *ngIf="loading"></app-spinner-loading>
<div class="relative overflow-x-auto">
  <ng-container *ngIf="errorMessage; else reportsBlock">
    <app-errors [errorMessage]="errorMessage"></app-errors>
  </ng-container>
  <ng-template #reportsBlock>
    <ng-container *ngIf="reports">
        <ng-container *ngIf="reports.count > 0; else noRecords">
          <div *ngIf="showFilters" class="mb-4">
            <app-search-filters [dataScreen]="dataScreen" (updateSearching)="updateSearching($event)"></app-search-filters>
          </div>
          <div class="min-h-screen w-full bg-white text-black overflow-x-auto max-w-full px-2 md:px-8 py-6">
            <div class="flex mb-4">
          <button (click)="showFilters = !showFilters"
            class="w-full bg-gray-200 hover:bg-gray-300 text-black font-bold py-2 px-4 rounded inline-flex items-center justify-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path></svg>
            Filtros
          </button>
        </div>
                <div class="hidden lg:block mb-4">
                    <table class="min-w-full rounded-xl overflow-hidden shadow-lg">
                        <thead class="bg-gray-100">
                            <tr>
                                <th class="px-4 py-2 text-left">Id</th>
                                <th class="px-8 py-2 text-left">Proveedor</th>
                                <th class="px-8 py-2 text-left">Importe Total</th>
                                <th class="px-4 py-2 text-left">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let r of reports.data" class="border-b last:border-none hover:bg-gray-50">
                                <td class="px-4 py-2">{{ r.Id }}</td>
                                <td class="px-8 py-2 font-semibold">{{ r.supplierName }}</td>
                                <td class="px-8 py-2">{{ r.TotalPrice }} â‚¬</td>
                                <td class="px-4 py-2">
                                    <div class="flex gap-2 justify-start">
                                        <a (click)="commonService.generatePurchaseReportPDF(r.Id)"
                                            class="cursor-pointer flex items-center"
                                            title="Descargar PDF">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                                                viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                                            </svg>
                                        </a>
                                        <a *ngIf="!r.Execute" (click)="openTaskDialog('order', r)"
                                            class="cursor-pointer flex items-center"
                                            title="Confirmar Compra">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                            </svg>
                                        </a>
                                        <a *ngIf="!r.Execute" (click)="openTaskDialog('edit', r)"
                                            class="cursor-pointer flex items-center"
                                            title="Editar">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                                                viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M15.232 5.232l3.536 3.536M9 13l6.536-6.536a2 2 0 112.828 2.828L11.828 15.828a2 2 0 01-2.828 0L9 13z" />
                                            </svg>
                                        </a>
                                        <a (click)="deleteItem(r.Id)"
                                            class="cursor-pointer flex items-center"
                                            title="Eliminar">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                                                viewBox="0 0 24 24" stroke="currentColor">
                                                <path d="M3 6h18" />
                                                <path d="M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2" />
                                                <path d="M19 6l-1 14a2 2 0 01-2 2H8a2 2 0 01-2-2L5 6" />
                                                <path d="M10 11v6" />
                                                <path d="M14 11v6" />
                                            </svg>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="block lg:hidden">
                    <ng-container *ngFor="let r of reports.data">
                        <div
                            class="rounded-xl shadow-xl bg-white border border-gray-200/60 p-4 mb-6 flex flex-col gap-2 transition-all">
                            <span class="font-semibold text-lg text-black">Informe de compra {{
                                r.Id
                                }}</span>
                            <span class="font-bold text-xs">Proveedor:
                                <span class="font-normal
 text-black">{{ r.supplierName }}</span></span>
                            <span class="font-bold text-xs">Precio Total:
                                <span class="font-normal
 text-black">{{ r.TotalPrice }}</span></span>

                            <div class="flex flex-wrap gap-2 justify-end mt-2">
                                <a (click)="commonService.generatePurchaseReportPDF(r.Id)"
                                    class="cursor-pointer p-2 flex items-center"
                                    title="Descargar PDF">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                                    </svg>
                                </a>
                                <a *ngIf="!r.Execute" (click)="openTaskDialog('order', r)"
                                    class="cursor-pointer p-2 flex items-center"
                                    title="Confirmar Compra">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                </a>
                                <a *ngIf="!r.Execute" (click)="openTaskDialog('edit', r)"
                                    class="cursor-pointer p-2 flex items-center"
                                    title="Editar">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M15.232 5.232l3.536 3.536M9 13l6.536-6.536a2 2 0 112.828 2.828L11.828 15.828a2 2 0 01-2.828 0L9 13z" />
                                    </svg>
                                </a>
                                <a (click)="deleteItem(r.Id)"
                                    class="cursor-pointer p-2 flex items-center"
                                    title="Eliminar">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path d="M3 6h18" />
                                        <path d="M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2" />
                                        <path d="M19 6l-1 14a2 2 0 01-2 2H8a2 2 0 01-2-2L5 6" />
                                        <path d="M10 11v6" />
                                        <path d="M14 11v6" />
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </div>
        </ng-container>
        <ng-template #noRecords>
            <div class="flex items-center justify-center min-h-screen w-full bg-white">
                <div class="text-center py-12">
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        aria-hidden="true">
                        <path vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2"
                            d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
                    </svg>
                    <h3 class="mt-2 text-sm font-semibold text-gray-900">No hay reportes de compra</h3>
                    <!--<p class="mt-1 text-sm text-gray-500">Empieza por crear uno nuevo.</p>
                    <div class="mt-6">
                        <button type="button"
                            class="inline-flex items-center rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">
                            <svg class="-ml-0.5 mr-1.5 h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path
                                    d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
                            </svg>
                            Nuevo Reporte
                        </button>
                    </div>-->
                </div>
            </div>
        </ng-template>
    </ng-container>
  </ng-template>
</div>
