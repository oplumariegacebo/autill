<div class="relative overflow-x-auto">
<ng-container *ngIf="errorMessage; else budgetsBlock">
  <app-errors [errorMessage]="errorMessage"></app-errors>
</ng-container>
<ng-template #budgetsBlock>
  <ng-container *ngIf="budgets">
    <ng-container *ngIf="budgets.data && budgets.data.length > 0">
      <div>
        <button class="lg:hidden w-full bg-primary-700 text-white py-2 rounded mb-2 flex items-center justify-center" (click)="showFilters = !showFilters">
          <span>{{ showFilters ? 'Ocultar filtros' : 'Mostrar filtros' }}</span>
          <svg [ngClass]="{'rotate-180': showFilters}" class="w-5 h-5 ml-2 transition-transform" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" /></svg>
        </button>
        <div [ngClass]="{'block': showFilters, 'hidden': !showFilters, 'lg:block': true}">
          <app-search-filters [dataScreen]="dataScreen" (updateSearching)="updateSearching($event)"></app-search-filters>
        </div>
      </div>
    </ng-container>
    <ng-container *ngIf="budgets.data && budgets.data.length > 0; else noBudgets">
      <div class="min-h-screen w-full bg-white dark:bg-gray-800 text-gray-900 dark:text-white overflow-x-auto max-w-full px-2 md:px-8 py-6">
        <div class="flex flex-col gap-4">
          <button (click)="openTaskDialog('', 0)"
            class="w-full bg-primary-700 hover:bg-primary-800 text-white font-bold py-2 px-4 rounded inline-flex items-center justify-center mb-2">
            <svg class="svg-icon" viewBox="0 0 20 20">
              <path
                d="M14.613,10c0,0.23-0.188,0.419-0.419,0.419H10.42v3.774c0,0.23-0.189,0.42-0.42,0.42s-0.419-0.189-0.419-0.42v-3.774H5.806c-0.23,0-0.419-0.189-0.419-0.419s0.189-0.419,0.419-0.419h3.775V5.806c0-0.23,0.189-0.419,0.419-0.419s0.42,0.189,0.42,0.419v3.775h3.774C14.425,9.581,14.613,9.77,14.613,10 M17.969,10c0,4.401-3.567,7.969-7.969,7.969c-4.402,0-7.969-3.567-7.969-7.969c0-4.402,3.567-7.969,7.969-7.969C14.401,2.031,17.969,5.598,17.969,10 M17.13,10c0-3.932-3.198-7.13-7.13-7.13S2.87,6.068,2.87,10c0,3.933,3.198,7.13,7.13,7.13S17.13,13.933,17.13,10">
              </path>
            </svg>
            <span class="pl-1">Nuevo Presupuesto</span>
          </button>
          @for (b of budgets.data; track b.Id) {
            <div class="rounded-2xl shadow-xl bg-gray-50 dark:bg-gray-900 p-5 flex flex-col gap-2 sm:flex-row sm:items-center transition hover:shadow-2xl border-2 border-primary-200 dark:border-primary-700 mb-4">
              <div class="flex-1 flex flex-col gap-1">
                <span class="font-semibold text-lg text-primary-700 dark:text-primary-400">{{ b.Name }}</span>
                <span class="text-sm text-gray-600 dark:text-gray-300">Cliente: {{ b.ClientName }}</span>
                <span class="text-sm text-gray-600 dark:text-gray-300">Fecha: {{ b.Date }}</span>
                <span class="text-sm text-gray-600 dark:text-gray-300">Precio: <span class="font-bold text-primary-700 dark:text-primary-400">{{ b.Price }} €, con impuestos: {{b.PriceImp}} €</span></span>
              </div>
              <div class="flex flex-wrap gap-2 justify-end mt-2 sm:mt-0">
                <ng-container *ngIf="b.CloseIt === false">
                  <button (click)="openTaskDialog('edit', b.Id)"
                    class="bg-blue-600 hover:bg-blue-700 text-white rounded-full p-2 flex items-center" title="Editar">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536M9 13l6.536-6.536a2 2 0 112.828 2.828L11.828 15.828a2 2 0 01-2.828 0L9 13z" /></svg>
                  </button>
                  <button (click)="openTaskDialog('generateBill', b.Id)"
                    class="bg-green-600 hover:bg-green-700 text-white rounded-full p-2 flex items-center" title="Generar Factura">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><text x="6" y="18" font-size="16" fill="currentColor">€</text></svg>
                  </button>
                </ng-container>
                <button (click)="commonService.generatePDF('save','budget', b.Id)"
                  class="bg-yellow-500 hover:bg-yellow-600 text-white rounded-full p-2 flex items-center" title="Descargar PDF">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 17v2a2 2 0 002 2h12a2 2 0 002-2v-2" /><polyline points="7 11 12 16 17 11" /><line x1="12" y1="4" x2="12" y2="16" /></svg>
                </button>
                <button (click)="sendEmail(b)"
                  class="bg-gray-500 hover:bg-gray-600 text-white rounded-full p-2 flex items-center" title="Mandar Email">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none"><text x="6" y="18" font-size="16" fill="currentColor">&#64;</text></svg>
                </button>
                <button (click)="deleteBudget(b.Id)"
                  class="bg-red-600 hover:bg-red-700 text-white rounded-full p-2 flex items-center" title="Eliminar">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M3 6h18" /><path d="M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2" /><path d="M19 6l-1 14a2 2 0 01-2 2H8a2 2 0 01-2-2L5 6" /><path d="M10 11v6" /><path d="M14 11v6" /></svg>
                </button>
              </div>
            </div>
          }
          <app-paginator [allItems]="allBudgets" (updateItems)="updateItems($event)"></app-paginator>
        </div>
      </div>
    </ng-container>
    <ng-template #noBudgets>
      <ng-container *ngIf="allBudgets && allBudgets.length > 0; else onlyButton">
        <div class="flex flex-col items-center justify-center h-screen gap-6">
          <div class="w-full max-w-md">
            <div class="mb-4 lg:block">
              <app-search-filters [dataScreen]="dataScreen" (updateSearching)="updateSearching($event)"></app-search-filters>
            </div>
          </div>
          <p class="text-center text-white dark:text-white">
            No hay presupuestos que coincidan con la búsqueda.
          </p>
        </div>
      </ng-container>
      <ng-template #onlyButton>
        <div class="flex flex-col items-center justify-center h-screen">
          <button (click)="openTaskDialog('', 0)"
            class="bg-primary-700 hover:bg-primary-800 text-white font-bold py-2 px-4 rounded inline-flex items-center">
            <svg class="svg-icon" viewBox="0 0 20 20">
              <path
                d="M14.613,10c0,0.23-0.188,0.419-0.419,0.419H10.42v3.774c0,0.23-0.189,0.42-0.42,0.42s-0.419-0.189-0.419-0.42v-3.774H5.806c-0.23,0-0.419-0.189-0.419-0.419s0.189-0.419,0.419-0.419h3.775V5.806c0-0.23,0.189-0.419,0.419-0.419s0.42,0.189,0.42,0.419v3.775h3.774C14.425,9.581,14.613,9.77,14.613,10 M17.969,10c0,4.401-3.567,7.969-7.969,7.969c-4.402,0-7.969-3.567-7.969-7.969c0-4.402,3.567-7.969,7.969-7.969C14.401,2.031,17.969,5.598,17.969,10 M17.13,10c0-3.932-3.198-7.13-7.13-7.13S2.87,6.068,2.87,10c0,3.933,3.198,7.13,7.13,7.13S17.13,13.933,17.13,10">
              </path>
            </svg>
            <span class="pl-1">Nuevo Presupuesto</span>
          </button>
        </div>
      </ng-template>
    </ng-template>
  </ng-container>
</ng-template>
