@if(loading){
    <app-spinner-loading></app-spinner-loading>
}
<div tabindex="-1" aria-hidden="true" class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex">
    <div class="relative p-4 w-full max-w-2xl max-h-full px-2 sm:px-4">
  <div class="relative bg-white rounded-lg shadow">
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
                <h3 class="text-xl font-semibold text-black">
                    @if(category==0){Nueva Categoría}@else{Editar Categoría}
                </h3>
                <button (click)="onClose()" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-black rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <form [formGroup]="categoryForm" class="pt-6 max-w-md mx-auto px-2 sm:px-4">
                <div class="mb-5">
                  <label for="floating_repeat_name" class="block mb-1 text-sm text-black">Nombre</label>
                  <input formControlName="Name" type="text" name="repeat_name" id="floating_repeat_name" class="block py-2 px-2 w-full text-sm text-black bg-white border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-600" required />
                </div>
                          <div
            class="flex flex-col md:flex-row md:gap-8 justify-center items-center"
          >
          </div>
          <div class="mb-8"></div>
            </form>
            <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b">
                <button (click)="actionClient()" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">@if(category==0){Añadir}@else{Editar}</button>
                <button (click)="onClose()" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-black focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100">Cerrar</button>
              </div>
        </div>
    </div>
</div>
