@if(loading){
<app-spinner-loading></app-spinner-loading>
} @if(action == "generateBill"){
<div
  tabindex="-1"
  aria-hidden="true"
  class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex"
>
  <div class="relative p-4 w-full max-w-2xl max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div
        class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
      >
        <h3 class="text-xl font-semibold text-gray-800 dark:text-white">
          ¿Desea generar la factura?
        </h3>
        <button
          (click)="onClose()"
          type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div
        class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
      >
        <p class="text-l text-gray-800 dark:text-white">
          No podrás volver a editar el presupuesto al generar la factura.
        </p>
      </div>
      <!-- Modal footer -->
      <div
        class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600"
      >
        <button
          (click)="generateBill()"
          type="button"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Generar
        </button>
        <button
          (click)="onClose()"
          type="button"
          class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
        >
          Cerrar
        </button>
      </div>
    </div>
  </div>
</div>
}@else {
<div
  tabindex="-1"
  aria-hidden="true"
  class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex"
>
  <div class="relative p-4 w-full max-w-4xl max-h-full px-2 sm:px-6">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div
        class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
      >
        <h3 class="text-xl font-semibold text-gray-800 dark:text-white">
          @if(id==0){Nuevo Presupuesto}@else{Editar Presupuesto}
        </h3>
        <button
          (click)="onClose()"
          type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <form [formGroup]="budgetForm" class="pt-6 max-w-md mx-auto px-2 sm:px-4">
        <div class="relative z-0 w-full mb-5 group">
          <input
            formControlName="Name"
            type="text"
            name="repeat_name"
            id="floating_repeat_name"
            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
            placeholder=" "
            required
          />
          <label
            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
            >Nombre Presupuesto</label
          >
        </div>
        <div class="relative z-0 w-full mb-5 group">
          <mat-form-field class="example-full-width">
            <mat-label>Cliente</mat-label>
            <input
              type="text"
              placeholder="Selecciona"
              aria-label="Cliente"
              matInput
              formControlName="ClientId"
              id="ClientIdModal"
              [matAutocomplete]="auto"
            />
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
              @for (c of filteredClients | async; track c) {
              <mat-option [value]="c.Name">{{ c.Name }}</mat-option>
              }
            </mat-autocomplete>
          </mat-form-field>
        </div>
        <div class="relative z-0 w-full mb-5 group flex flex-col gap-2">
          <label class="block text-sm text-gray-900 dark:text-white"
            >Fecha</label
          >
          <mat-form-field
            class="w-full bg-gray-50 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          >
            <input
              formControlName="Date"
              matInput
              [matDatepicker]="picker"
              value="dateValue"
            />
            <mat-datepicker-toggle
              matIconSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="relative z-0 w-full mb-5 group">
          <label
            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
            >Detalles presupuesto</label
          >
          <button
            (click)="openTaskDialog()"
            type="button"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
          >
            AÑADIR / EDITAR DETALLES
          </button>
        </div>

        <div class="w-full mb-5">
          <div
            class="flex flex-col md:flex-row md:gap-8 justify-center items-center"
          >
            <div
              class="flex flex-col items-center w-full md:w-1/2 mb-4 md:mb-0"
            >
              <label
                class="block text-sm text-gray-900 dark:text-white mb-2 text-center"
                >IVA (%)</label
              >
              <div class="flex gap-2 items-center justify-center">
                <input
                  formControlName="Iva"
                  type="number"
                  min="0"
                  max="100"
                  step="0.01"
                  name="iva"
                  id="iva"
                  class="block py-2.5 px-0 w-24 text-sm text-center text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 focus:outline-none focus:ring-0 focus:border-blue-600"
                  placeholder="IVA"
                />
                <span class="text-gray-500 dark:text-gray-400 text-sm">%</span>
              </div>
            </div>
            <div class="flex flex-col items-center w-full md:w-1/2">
              <label
                class="block text-sm text-gray-900 dark:text-white mb-2 text-center"
                >IRPF (%)</label
              >
              <div class="flex gap-2 items-center justify-center">
                <input
                  formControlName="Irpf"
                  type="number"
                  min="0"
                  max="100"
                  step="0.01"
                  name="irpf"
                  id="irpf"
                  class="block py-2.5 px-0 w-24 text-sm text-center text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 focus:outline-none focus:ring-0 focus:border-blue-600"
                  placeholder="IRPF"
                />
                <span class="text-gray-500 dark:text-gray-400 text-sm">%</span>
              </div>
            </div>
          </div>
        </div>

        <div class="relative z-0 w-full mb-5 group">
          <input
            formControlName="Price"
            type="number"
            step="0.01"
            name="floating_price"
            id="floating_price"
            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
            placeholder=" "
          />
          <label
            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
            >Precio</label
          >
        </div>
      </form>

      <div
        class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600"
      >
        <button
          (click)="actionBudget()"
          type="button"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          @if(id==0){Añadir}@else{Editar}
        </button>
        <button
          (click)="onClose()"
          type="button"
          class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
        >
          Cerrar
        </button>
      </div>
    </div>
  </div>
</div>
}
