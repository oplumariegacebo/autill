@if(loading){
<app-spinner-loading></app-spinner-loading>
} @if(action == "generateBill"){
<div
  tabindex="-1"
  aria-hidden="true"
  class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex"
>
  <div class="relative p-4 w-full max-w-2xl max-h-full">
  <div class="relative bg-white rounded-lg shadow">
      <div
        class="flex items-center justify-between p-4 md:p-5 border-b rounded-t"
      >
  <h3 class="text-xl font-semibold text-black">
          ¿Desea generar la factura?
        </h3>
        <button
          (click)="onClose()"
          type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-black rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <div
        class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
      >
        <p class="text-l text-gray-800 dark:text-black">
          No podrás volver a editar el presupuesto al generar la factura.
        </p>
      </div>
      <div
        class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600"
      >
        <button
          (click)="generateBill()"
          type="button"
          class="text-black bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-300 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Generar
        </button>
        <button
          (click)="onClose()"
          type="button"
          class="py-2.5 px-5 ms-3 text-sm font-medium text-black focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-black dark:hover:bg-gray-700"
        >
          Cerrar
        </button>
      </div>
    </div>
  </div>
</div>
}@else {
<div
  tabindex="-1"
  aria-hidden="true"
  class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex"
>
  <div class="relative p-4 w-full max-w-4xl max-h-full px-2 sm:px-6">
  <div class="relative bg-white rounded-lg shadow">
      <div
        class="flex items-center justify-between p-4 md:p-5 border-b rounded-t"
      >
  <h3 class="text-xl font-semibold text-black">
          @if(id==0){Nuevo Presupuesto}@else{Editar Presupuesto}
        </h3>
        <button
          (click)="onClose()"
          type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-black rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>

      <form [formGroup]="budgetForm" class="pt-6 max-w-md mx-auto px-2 sm:px-4">
        <div class="mb-5">
          <label
            for="floating_repeat_name"
            class="block mb-1 text-sm text-black"
            >Nombre Presupuesto</label
          >
          <input
            formControlName="Name"
            type="text"
            name="repeat_name"
            id="floating_repeat_name"
            class="input-field"
            required
          />
        </div>
        <div class="relative z-0 w-full mb-5 group">
          <mat-form-field class="example-full-width">
            <mat-label>Cliente</mat-label>
            <input
              type="text"
              placeholder="Selecciona"
              aria-label="Cliente"
              matInput
              formControlName="ClientId"
              id="ClientIdModal"
              [matAutocomplete]="auto"
              class="input-field"
            />
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
              @for (c of filteredClients | async; track c) {
              <mat-option [value]="c.Name">{{ c.Name }}</mat-option>
              }
            </mat-autocomplete>
          </mat-form-field>
        </div>
        <div class="relative z-0 w-full mb-5 group flex flex-col gap-2">
          <label
            for="budget_date"
            class="block mb-1 text-sm text-black"
            >Fecha</label
          >
          <mat-form-field class="w-full">
            <input
              formControlName="Date"
              matInput
              [matDatepicker]="picker"
              id="budget_date"
              class="input-field"
            />
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="relative z-0 w-full mb-5 group">
        <div class="mb-5">
          <label for="iva_exento" class="block mb-1 text-sm text-black">¿Presupuesto exento de IVA?</label>
          <select formControlName="IvaExento" id="iva_exento" class="input-field">
            <option [ngValue]="false">No</option>
            <option [ngValue]="true">Sí</option>
          </select>
        </div>
        </div>
        <div class="relative z-0 w-full mb-5 group">
          <label
            class="block py-2.5 px-0 w-full text-sm text-black bg-transparent border-0 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
            >Detalles presupuesto</label
          >
          <button
            (click)="openTaskDialog()"
            type="button"
            class="text-black bg-green-500 hover:bg-green-600 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          >
            AÑADIR / EDITAR CONCEPTOS
          </button>
        </div>

        <div class="w-full mb-5">
          <div *ngIf="!budgetForm.get('IvaExento')?.value"
            class="flex flex-col md:flex-row md:gap-8 justify-center items-center"
          >
            <div class="w-full md:w-1/2 mb-4 md:mb-0">
              <label
                for="iva"
                class="block mb-1 text-sm text-black "
                >IVA (%)</label
              >
              <div class="flex gap-2 items-center">
                <input
                  formControlName="Iva"
                  type="number"
                  min="0"
                  max="100"
                  step="0.01"
                  name="iva"
                  id="iva"
                  class="input-field"
                  required
                />
                <span class="text-black dark:text-gray-400 text-sm">%</span>
              </div>
            </div>
            <div class="w-full md:w-1/2">
              <label
                for="irpf"
                class="block mb-1 text-sm text-black"
                >IRPF (%)</label
              >
              <div class="flex gap-2 items-center">
                <input
                  formControlName="Irpf"
                  type="number"
                  min="0"
                  max="100"
                  step="0.01"
                  name="irpf"
                  id="irpf"
                  class="input-field"
                  required
                />
                <span class="text-black dark:text-gray-400 text-sm">%</span>
              </div>
            </div>
          </div>
        </div>

        <div class="relative z-0 w-full mb-5 group">
          <div class="mb-5">
            <label
              for="floating_price"
              class="block mb-1 text-sm text-black "
              >Precio sin impuestos</label
            >
            <input
              formControlName="Price"
              type="number"
              step="0.01"
              name="floating_price"
              id="floating_price"
              class="input-field"
              readonly
            />
          </div>

          <div *ngIf="!budgetForm.get('IvaExento')?.value" class="relative z-0 w-full mb-5 group">
            <div class="mb-5">
              <label
                for="floating_price_imp"
                class="block mb-1 text-sm text-black "
                >Precio con impuestos</label
              >
              <input
                formControlName="PriceImp"
                type="number"
                step="0.01"
                name="floating_price_imp"
                id="floating_price_imp"
                class="input-field"
                readonly
              />
            </div>
          </div>
        </div>
      </form>

      <div
        class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600"
      >
        <button
          (click)="actionBudget()"
          type="button"
          class="text-black bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-300 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          @if(id==0){Añadir}@else{Editar}
        </button>
        <button
          (click)="onClose()"
          type="button"
          class="py-2.5 px-5 ms-3 text-sm font-medium text-black focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-black dark:hover:bg-gray-700"
        >
          Cerrar
        </button>
      </div>
    </div>
  </div>
</div>
}
