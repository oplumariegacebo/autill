<div tabindex="-1" aria-hidden="true" class="overflow-x-hidden overflow-y-auto fixed p-4 inset-0 z-50 outline-none focus:outline-none justify-center items-center flex">
    <div class="relative p-4 w-full max-w-3xl max-h-full px-2 sm:px-6">
        <!-- Modal content -->
        <div class="relative p-6 bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-800 dark:text-white">
                    Detalles Presupuesto
                </h3>
                <button (click)="onClose()" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <form [formGroup]="detailsForm" class="grid grid-cols-1 md:grid-cols-6 xl:grid-cols-6 gap-6 px-2 sm:px-8 py-6">
                @for (i of items; track i.Id) {
                  @if(i.showDetails === undefined) { i.showDetails = false }
                  <div class="w-full rounded-xl col-span-2 flex flex-col justify-center mb-2">
                    <div class="flex items-center justify-between bg-gray-100 dark:bg-gray-800 rounded-lg px-3 py-2">
                      <span class="font-semibold text-gray-800 dark:text-white">{{ detailsForm.get('Item'+i.Id)?.value || 'Producto' }}</span>
                      <div class="flex gap-2">
                        <button type="button" (click)="i.showDetails = !i.showDetails" class="text-xs px-2 py-1 rounded bg-blue-700 text-white">{{ i.showDetails ? 'Ocultar' : 'Editar' }}</button>
                        <button type="button" (click)="removeItem(i.Id)" class="text-xs px-2 py-1 rounded bg-red-600 text-white">Eliminar</button>
                      </div>
                    </div>
                    <div *ngIf="i.showDetails" class="mt-2">
                      <mat-form-field class="example-full-width">
                        <mat-label>Producto</mat-label>
                        <input type="text"
                               placeholder="Selecciona"
                               aria-label="Producto"
                               matInput
                               formControlName="Item{{i.Id}}"
                               id="detailInput{{i.Id}}"
                               [matAutocomplete]="auto">
                        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                          <mat-option value=""></mat-option>
                          @for (dbi of filteredItems | async; track dbi) {
                            <mat-option (onSelectionChange)="changeSelection(i.Id, dbi.Name,$event)" id="{{i.Id}}" [value]="dbi.Name">{{dbi.Name}}</mat-option>
                          }
                        </mat-autocomplete>
                      </mat-form-field>
                      <div class="w-full flex flex-col justify-center mt-2">
                        <label class="peer-focus:font-medium text-sm text-gray-500 dark:text-gray-400">Unidades/Horas</label>
                        <input value="{{i.Units}}" formControlName="Units{{i.Id}}" (change)="unitsChange(i.Id, $event)" type="number" onkeydown="javascript: return ['Backspace','Delete','ArrowLeft','ArrowRight'].includes(event.code) ? true : !isNaN(Number(event.key)) && event.code!=='Space'" name="units" id="units{{i.Id}}" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
                      </div>
                      <div class="w-full flex flex-col justify-center mt-2">
                        <label class="peer-focus:font-medium text-sm text-gray-500 dark:text-gray-400">Precio/(Unidad-Hora)</label>
                        <input value="{{i.Price}}" type="number" onkeydown="javascript: return ['Backspace','Delete','ArrowLeft','ArrowRight'].includes(event.code) ? true : !isNaN(Number(event.key)) && event.code!=='Space'" formControlName="PriceTD{{i.Id}}" name="priceTD" id="PriceTD{{i.Id}}" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
                      </div>
                    </div>
                  </div>
                }
                <!-- Botón para añadir más productos -->
                <div class="w-full col-span-2 flex justify-center mt-2">
                  <button type="button" (click)="addAnotherProduct()" class="text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-700 dark:hover:bg-green-800 dark:focus:ring-green-800">Añadir otro producto</button>
                </div>
            </form>
            <!-- Modal footer -->
            <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                <button (click)="addItems()" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Añadir Conceptos</button>
                <button (click)="onClose()" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Cerrar</button>
            </div>
        </div>
    </div>
</div>
