<div tabindex="-1" aria-hidden="true"
    class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex">
    <div class="relative p-4 w-full max-w-2xl max-h-full px-2 sm:px-4">
        <div class="relative bg-white rounded-lg shadow">
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
                <h3 class="text-xl font-semibold text-black">
                    Generar Pedido de Compra
                </h3>
                <button (click)="onClose()" type="button"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-black rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>

            <div *ngIf="!isLoading" class="pt-6 mx-auto px-1 sm:px-4">
                <p>Selecciona los artículos con bajo stock para generar los pedidos de compra.</p>

                <div *ngIf="(groupedItems | keyvalue).length > 0; else noItems" class="items-container">
                    <div *ngFor="let group of groupedItems | keyvalue" class="supplier-group">
                        <h3 class="supplier-name">{{ group.value.supplierInfo?.Name || 'Proveedor Desconocido' }}</h3>
                        <ul class="item-list">
                            <li *ngFor="let item of group.value.items" class="item-list-entry">
                                <label class="flex items-center w-full cursor-pointer" [for]="'item-checkbox-' + item.Id">
                                    <input type="checkbox" [id]="'item-checkbox-' + item.Id" [(ngModel)]="selectedItems[item.Id]" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
                                    <span class="item-name ml-2 flex-grow">{{ item['Name'] }}</span>
                                    <span class="item-stock-info text-sm text-gray-500 whitespace-nowrap">(Stock: {{ item.Stock }})</span>
                                    <span class="text-sm text-gray-700 ml-4">A Pedir:</span>
                                    <input type="number" [(ngModel)]="item.toOrder" class="input-field w-20 ml-2" min="1" required (click)="$event.preventDefault()">
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>

                <ng-template #noItems>
                    <div class="alert-info">No se encontraron artículos con bajo stock.</div>
                </ng-template>
            </div>

            <div class="flex items-center justify-end p-4 md:p-5 space-x-3 border-t border-gray-200 rounded-b">
                <button (click)="generatePurchaseOrder()" [disabled]="isLoading" type="button" class="btn-primary">
                    Generar Pedido
                </button>
            </div>
        </div>
    </div>
</div>
