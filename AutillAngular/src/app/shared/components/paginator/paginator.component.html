<div class="flex flex-col items-center pt-6 pb-6">
  <span class="text-sm text-black">
    Mostrando <span class="font-semibold text-black">{{allItems.page.initialElement+1}}</span> al <span class="font-semibold text-black">{{allItems.page.finalElement}}</span> de <span class="font-semibold text-black">{{allItems.count}}</span> registros
  </span>
    <div class="inline-flex mt-2 xs:mt-0">
  <button [disabled]="!pPage" mat-flat-button (click)="previousPage(actualPage)" class="flex items-center justify-center px-3 h-8 text-sm font-medium text-black bg-gray-200 rounded-s hover:bg-gray-300">
          <svg class="w-3.5 h-3.5 me-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5H1m0 0 4 4M1 5l4-4"/>
          </svg>
          Anterior
      </button>
  <button [disabled]="!nPage" mat-flat-button (click)="nextPage(actualPage)" class="flex items-center justify-center px-3 h-8 text-sm font-medium text-black bg-gray-200 border-0 border-s border-gray-300 rounded-e hover:bg-gray-300">
          Siguiente
          <svg class="w-3.5 h-3.5 ms-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
        </svg>
      </button>
    </div>
  </div>
