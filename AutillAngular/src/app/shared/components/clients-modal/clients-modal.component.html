@if(loading){
  <app-spinner-loading></app-spinner-loading>
}
<div tabindex="-1" aria-hidden="true" class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex">
    <div class="relative p-4 w-full max-w-2xl max-h-full px-2 sm:px-4">
        <div class="relative bg-white rounded-lg shadow">
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
                <h3 class="text-xl font-semibold text-black">
                    @if(id==0){ Nuevo Cliente }@else{Editar Cliente}
                </h3>
                <button (click)="onClose()" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-black rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <form [formGroup]="clientForm" class="pt-6 max-w-md mx-auto px-2 sm:px-4">
                <div class="mb-5">
                  <label for="floating_repeat_name" class="block mb-1 text-sm text-black">Nombre</label>
                  <input formControlName="Name" type="text" name="repeat_name" id="floating_repeat_name" class="input-field" required />
                  @if(formatName){
                    <p class="text-xs text-red-500 flex items-center mt-2">
                      <svg xmlns="http://www.w3.org/2000/svg" width="14px" height="14px" fill="currentColor" class="mr-2"
                        viewBox="0 0 512 512">
                        <path d="M256 0C114.833 0 0 114.833 0 256s114.833 256 256 256 256-114.853 256-256S397.167 0 256 0zm0 472.341c-119.275 0-216.341-97.046-216.341-216.341S136.725 39.659 256 39.659c119.295 0 216.341 97.046 216.341 216.341S375.275 472.341 256 472.341z" data-original="#000000" />
                        <path d="M373.451 166.965c-8.071-7.337-20.623-6.762-27.999 1.348L224.491 301.509 166.053 242.1c-7.714-7.813-20.246-7.932-28.039-.238-7.813 7.674-7.932 20.226-.238 28.039l73.151 74.361a19.804 19.804 0 0 0 14.138 5.929c.119 0 .258 0 .377.02a19.842 19.842 0 0 0 14.297-6.504l135.059-148.722c7.358-8.131 6.763-20.663-1.347-28.02z" data-original="#000000" />
                      </svg>
                      {{ messages.NAME_MSG }}
                    </p>
                  }
                </div>
                <div class="mb-5">
                  <label for="floating_cif" class="block mb-1 text-sm text-black">DNI/NIF</label>
                  <input formControlName="Nif" type="text" name="floating_cif" id="floating_cif" class="input-field" required />
                  @if(formatNif){
                    <p class="text-xs text-red-500 flex items-center mt-2">
                      <svg xmlns="http://www.w3.org/2000/svg" width="14px" height="14px" fill="currentColor" class="mr-2"
                        viewBox="0 0 512 512">
                        <path d="M256 0C114.833 0 0 114.833 0 256s114.833 256 256 256 256-114.853 256-256S397.167 0 256 0zm0 472.341c-119.275 0-216.341-97.046-216.341-216.341S136.725 39.659 256 39.659c119.295 0 216.341 97.046 216.341 216.341S375.275 472.341 256 472.341z" data-original="#000000" />
                        <path d="M373.451 166.965c-8.071-7.337-20.623-6.762-27.999 1.348L224.491 301.509 166.053 242.1c-7.714-7.813-20.246-7.932-28.039-.238-7.813 7.674-7.932 20.226-.238 28.039l73.151 74.361a19.804 19.804 0 0 0 14.138 5.929c.119 0 .258 0 .377.02a19.842 19.842 0 0 0 14.297-6.504l135.059-148.722c7.358-8.131 6.763-20.663-1.347-28.02z" data-original="#000000" />
                      </svg>
                      {{ messages.NIF_MSG }}
                    </p>
                  }
                </div>
                <div class="mb-5">
                  <label for="floating_email" class="block mb-1 text-sm text-black">Email</label>
                  <input formControlName="Email" type="text" name="floating_email" id="floating_email" class="input-field" required />
                    @if(formatEmail){
                        <p class="text-xs text-red-500 flex items-center mt-2">
                          <svg xmlns="http://www.w3.org/2000/svg" width="14px" height="14px" fill="currentColor" class="mr-2"
                            viewBox="0 0 512 512">
                            <path d="M256 0C114.833 0 0 114.833 0 256s114.833 256 256 256 256-114.853 256-256S397.167 0 256 0zm0 472.341c-119.275 0-216.341-97.046-216.341-216.341S136.725 39.659 256 39.659c119.295 0 216.341 97.046 216.341 216.341S375.275 472.341 256 472.341z" data-original="#000000" />
                            <path d="M373.451 166.965c-8.071-7.337-20.623-6.762-27.999 1.348L224.491 301.509 166.053 242.1c-7.714-7.813-20.246-7.932-28.039-.238-7.813 7.674-7.932 20.226-.238 28.039l73.151 74.361a19.804 19.804 0 0 0 14.138 5.929c.119 0 .258 0 .377.02a19.842 19.842 0 0 0 14.297-6.504l135.059-148.722c7.358-8.131 6.763-20.663-1.347-28.02z" data-original="#000000" />
                          </svg>
                          {{ messages.EMAIL_MSG }}
                        </p>
                      }
                </div>
                <div class="mb-5">
                  <label for="floating_repeat_address" class="block mb-1 text-sm text-black">Dirección</label>
                  <input formControlName="Address" type="text" name="repeat_address" id="floating_repeat_address" class="input-field" required />
                </div>
                <div class="grid md:grid-cols-2 md:gap-6">
                  <div class="mb-5">
                    <label for="floating_region" class="block mb-1 text-sm text-black">Región</label>
                      <input formControlName="Region" type="text" name="floating_region" id="floating_region" class="input-field" required />
                  </div>
                  <div class="mb-5">
                    <label for="floating_country" class="block mb-1 text-sm text-black">País</label>
                      <input formControlName="Country" type="text" name="floating_country" id="floating_country" class="input-field" required />
                  </div>
                </div>
                <div class="grid md:grid-cols-2 md:gap-6">
                  <div class="mb-5">
                    <label for="floating_postalCode" class="block mb-1 text-sm text-black">Código Postal</label>
                    <input formControlName="PostalCode" type="text" pattern="[0-9]{5}" maxlength="5" inputmode="numeric" oninput="this.value=this.value.replace(/[^0-9]/g,'').slice(0,5)" name="floating_postalCode" id="floating_postalCode" class="input-field" required />
                    @if(formatZip){
                        <p class="text-xs text-red-500 flex items-center mt-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="14px" height="14px" fill="currentColor" class="mr-2" viewBox="0 0 512 512">
                                <path d="M256 0C114.833 0 0 114.833 0 256s114.833 256 256 256 256-114.853 256-256S397.167 0 256 0zm0 472.341c-119.275 0-216.341-97.046-216.341-216.341S136.725 39.659 256 39.659c119.295 0 216.341 97.046 216.341 216.341S375.275 472.341 256 472.341z" data-original="#000000" />
                                <path d="M373.451 166.965c-8.071-7.337-20.623-6.762-27.999 1.348L224.491 301.509 166.053 242.1c-7.714-7.813-20.246-7.932-28.039-.238-7.813 7.674-7.932 20.226-.238 28.039l73.151 74.361a19.804 19.804 0 0 0 14.138 5.929c.119 0 .258 0 .377.02a19.842 19.842 0 0 0 14.297-6.504l135.059-148.722c7.358-8.131 6.763-20.663-1.347-28.02z" data-original="#000000" />
                            </svg>
                            {{ messages.ZIP_MSG }}
                        </p>
                    }
                  </div>
                  <div class="mb-5">
                    <label for="floating_city" class="block mb-1 text-sm text-black">Ciudad</label>
                    <input formControlName="City" type="text" name="floating_city" id="floating_city" class="input-field" required />
                  </div>
                </div>
                <div class="mb-5">
                  <label for="floating_phoneNumber" class="block mb-1 text-sm text-black">Teléfono</label>
                  <input formControlName="PhoneNumber" type="text" pattern="[0-9]{9}" maxlength="9" inputmode="numeric" oninput="this.value=this.value.replace(/[^0-9]/g,'').slice(0,9)" name="floating_phoneNumber" id="floating_phoneNumber" class="input-field" required />
                  @if(formatPhoneNumber){
                      <p class="text-xs text-red-500 flex items-center mt-2">
                          <svg xmlns="http://www.w3.org/2000/svg" width="14px" height="14px" fill="currentColor" class="mr-2" viewBox="0 0 512 512">
                              <path d="M256 0C114.833 0 0 114.833 0 256s114.833 256 256 256 256-114.853 256-256S397.167 0 256 0zm0 472.341c-119.275 0-216.341-97.046-216.341-216.341S136.725 39.659 256 39.659c119.295 0 216.341 97.046 216.341 216.341S375.275 472.341 256 472.341z" data-original="#000000" />
                              <path d="M373.451 166.965c-8.071-7.337-20.623-6.762-27.999 1.348L224.491 301.509 166.053 242.1c-7.714-7.813-20.246-7.932-28.039-.238-7.813 7.674-7.932 20.226-.238 28.039l73.151 74.361a19.804 19.804 0 0 0 14.138 5.929c.119 0 .258 0 .377.02a19.842 19.842 0 0 0 14.297-6.504l135.059-148.722c7.358-8.131 6.763-20.663-1.347-28.02z" data-original="#000000" />
                          </svg>
                          {{ messages.PNUMBER_MSG }}
                      </p>
                  }
                </div>
            </form>
            <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                <button (click)="actionClient()" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">@if(id==0){Añadir}@else{Editar}</button>
                <button (click)="onClose()" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-black focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100">Cerrar</button>
            </div>
        </div>
    </div>
</div>
